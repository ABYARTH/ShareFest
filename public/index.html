<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>ShareFest</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=IM+Fell+English' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        h1 {
            font-family: 'IM Fell English', serif;
            font-size: 5em;
        }
        .dragdrop {
            border: dashed #000000;
            border-color: #000000;
            width: 900px;
            height: 600px;
        }
    </style>
    <script type="text/javascript" src="./js/dndimg.js"></script>
</head>
<body>
<a href="https://github.com/peer5/sharefest"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:9999"
                                                  src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"
                                                  alt="Fork me on GitHub"></a>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <h1>Sharefest</h1>

    <p>Just drag any file to start sharing it right now, no additional software needed! For more info on that, go to our
        <a href="http://github.com/peer5/sharefest">project page</a></p>
    <div class="dragdrop" onClick="$('#files').click()" >
        <div id="dropbox"><br /><br /><br /><br /></div>
        <div id="progressbar">

        </div>
    </div>
    <input type="file" id="files" name="files[]" multiple style="height: 20px; opacity: 0; filter:alpha(opacity: 0);  position: relative; top: -40px; left: -20px;" />
</div>
<!-- /container -->
</body>
</html>
