<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
    <title>WebRTC PeerConnection Manual Test</title>
    <script type="text/javascript" src="js/test_functions.js"></script>
    <script type="text/javascript" src="js/message_handling.js"></script>
    <script type="text/javascript" src="js/jsep01_call2.js"></script>
    <script type="text/javascript" src="js/peerconnection2.js"></script>
    <script type="text/javascript" src="js/wsConnection.js"></script>
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/base64-arraybuffer.js"></script>
    <script type="text/javascript" src="js/fileHandle.js"></script>
    <script type="text/javascript" src="./js/util.js"></script>
    <link rel="StyleSheet" type="text/css" href="css/stylesheet.css">
    <meta charset="utf-8">
</head>
<body>

<div id="wrapper">
    <div id="container">

        <div id="left-half">
            <h2>Send on data channel</h2>
            <input type="text" id="data-channel-send" size="10" />
            <button onclick="sendDataFromHere();">Send data</button><br>
            <input type="file" id="data-channel-blob" size="10" />
            <button onclick="sendBlobFromHere();">Send data</button><br>
            <output id="list"></output>
            <h2>Settings</h2>
            Server [<a href="https://src.chromium.org/viewvc/chrome/trunk/src/chrome/test/data/webrtc/manual/peerconnection.html" onclick="showServerHelp()">?</a>]:
            <input type="text" id="server" size="30"
                   value="http://localhost:13337" />
            Peer ID: <input type="text" id="peer-id" size="10" />
            <button id="connect" onclick="connectFromHere();">Connect</button><br/>
            PeerConnection <a href="http://goo.gl/xVi12">createOffer MediaConstraints:
        </a>
            Call:
            <button onclick="negotiateCallFromHere();">Negotiate</button>
            <button onclick="hangUpFromHere();">Hang up</button><br/>
            Data Channel:
            <button onclick="createDataChannelFromHere();">Create</button>
            <button onclick="closeDataChannelFromHere();">Close</button>
            status:
            <input type="text" id="data-channel-status" size="10" value="not created"
                   disabled="true" /><br/>
            <h2>Messages</h2>
            <pre id="messages"></pre>
        </div>
        <div id="right-half">
            <h2>Received on data channel</h2>
            <textarea id="data-channel-receive" rows="7" cols="40" disabled="true">
            </textarea>
        </div>
    </div>
</div>

</body>
</html>
